{% extends 'base.html' %}
{% block content %}
{% load static %}

   <br>
    <center><h1>Washing Bays</h1></center>

    <br><br>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Description</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for bay in washingbay %}
                <tr>
                    <td>{{ bay.name }}</td>
                    <td>{{ bay.location }}</td>
                    <td>{{ bay.description }}</td>
                    <td>{{ bay.created_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
