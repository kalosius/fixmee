{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="max-w-6xl mx-auto px-4 mt-10">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Washing Bays</h1>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-xl overflow-hidden">
            <thead class="bg-gray-100 text-gray-700 text-left text-sm uppercase">
                <tr>
                    <th class="px-6 py-4">Name</th>
                    <th class="px-6 py-4">Location</th>
                    <th class="px-6 py-4">Description</th>
                    <th class="px-6 py-4">Created At</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 text-gray-700">
                {% for bay in washingbay %}
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4">{{ bay.name }}</td>
                    <td class="px-6 py-4">{{ bay.location }}</td>
                    <td class="px-6 py-4">{{ bay.description }}</td>
                    <td class="px-6 py-4">{{ bay.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
