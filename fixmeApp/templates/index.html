{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mx-auto px-4 py-8">
  {% if messages %}
    <div class="space-y-4 mb-6">
      {% for message in messages %}
        <div class="flex justify-between items-start bg-{{ message.tags|default:'blue' }}-100 border border-{{ message.tags|default:'blue' }}-400 text-{{ message.tags|default:'blue' }}-700 px-4 py-3 rounded relative">
          <span>{{ message }}</span>
          <button type="button" class="ml-4 text-{{ message.tags|default:'blue' }}-500 hover:text-{{ message.tags|default:'blue' }}-700" onclick="this.parentElement.remove()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
          </button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="max-w-3xl mx-auto space-y-8">
    <!-- Search box -->
    <div>
      <form role="search" action="{% url 'search' %}" method="get" class="flex items-center">
        <input type="search" name="q" placeholder="Cars, Problems, Symptoms, Mechanic, Garages e.t.c" class="flex-grow border border-gray-300 rounded-l-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
    <!-- Welcome section -->
    <div class="text-center">
      <h1 class="text-4xl font-bold">Quality Car Repair.</h1>
      <h1 class="text-4xl font-bold text-blue-600">Fair Price Guarantee.</h1>
      <p class="mt-4 text-gray-600">Choose from 400+ certified auto repair shops and dealerships nationwide.</p>
    </div>
    <!-- Form section -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <form action="{% url 'car' %}" method="get" class="space-y-4">
        <div class="flex flex-col sm:flex-row sm:space-x-4">
          <input type="text" name="location" placeholder="Enter Location" class="flex-1 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <select name="brand" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Select Brand</option>
            {% for brand in brand %}
              <option value="{{ brand.id }}">{{ brand.brand_name }}</option>
            {% endfor %}
          </select>
          <button type="submit" class="mt-2 sm:mt-0 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            &rarr;
          </button>
        </div>
        <label class="inline-flex items-center mt-2">
          <input type="checkbox" class="form-checkbox text-blue-600" name="plan" />
          <span class="ml-2 text-gray-700">I have a FixMe&trade; plan</span>
        </label>
      </form>
    </div>
  </div>
</div>

{% endblock %}
