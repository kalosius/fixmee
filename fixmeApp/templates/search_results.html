{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2>Search Results for "{{ query }}"</h2>
    <ul class="list-group">
        {% for result in results %}
        <li class="list-group-item">
            <a href="{% url 'about_mechanic' result.id %}">{{ result.name }}</a>
            <p>{{ result.location }}</p>
            <p>{{ result.email }}</p>
        </li>
        {% empty %}
        <li class="list-group-item">No results found.</li>
        {% endfor %}
    </ul>
</div>

<br><br><br><br><br><br>
{% endblock %}
