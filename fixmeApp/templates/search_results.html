{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10 px-4">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">
        Search Results for "{{ query }}"
    </h2>
    <ul class="space-y-4">
        {% for result in results %}
        <li class="bg-white p-4 rounded-xl shadow border border-gray-200">
            <a href="{% url 'about_mechanic' result.id %}" class="text-blue-600 text-lg font-medium hover:underline">
                {{ result.name }}
            </a>
            <p class="text-gray-600">{{ result.location }}</p>
            <p class="text-gray-600">{{ result.email }}</p>
        </li>
        {% empty %}
        <li class="bg-white p-4 rounded-xl shadow border border-gray-200 text-gray-600">
            No results found.
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
