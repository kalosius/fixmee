{% extends 'base.html' %}
{% block content %}

<div class="container mx-auto px-4">
  <div class="flex justify-center mt-12">
    <div class="w-full max-w-2xl">
      <div class="bg-white shadow-md rounded-lg px-8 py-6">
        <h2 class="text-2xl font-semibold text-center mb-6">Account Settings</h2>

        <form method="post" action="{% url 'settings' %}" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- Username -->
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>

          <!-- First Name -->
          <div class="mb-4">
            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Last Name -->
          <div class="mb-4">
            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Profile Image Upload -->
          <div class="mb-4">
            <label for="profile_image" class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
            <input type="file" id="profile_image" name="profile_image" class="w-full text-gray-700">
          </div>

          <!-- Current Profile Image -->
          {% if user.userprofile.profile_image %}
          <div class="mb-4 text-center">
            <img src="{{ user.userprofile.profile_image.url }}" alt="Profile Image" class="mx-auto w-36 h-36 rounded-full object-cover">
          </div>
          {% endif %}

          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Save Changes</button>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
