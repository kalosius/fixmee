{% extends 'base.html' %}
{% block content %}
<style>
  button{
    height: 45px;
  }
</style>
<div class="container mx-auto px-4">
  <div class="flex justify-center mt-12">
    <div class="w-full max-w-4xl">
      <div class="bg-white shadow-md rounded-lg px-8 py-6">
        <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>

        <form action="{% url 'register' %}" method="POST" onsubmit="showLoadingSpinner()">
          {% csrf_token %}

          <!-- First and Last Name (Responsive Grid) -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
              <input type="text" id="firstName" name="first_name" placeholder="e.g Aloisius" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
              <input type="text" id="lastName" name="last_name" placeholder="e.g Kasozi" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
          </div>

          <!-- Username and Email (Responsive Grid) -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
              <input type="text" id="username" name="username" placeholder="Choose a username" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
              <input type="email" id="email" name="email" placeholder="aloisiusk@gmail.com" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
          </div>

          <!-- Password and Confirm Password (Responsive Grid) -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" id="password" name="password" placeholder="Choose a password" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm your password" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 flex justify-center items-center relative" id="registerButton">
            <span id="buttonText">Register</span>
            <!-- Spinner -->
            <svg id="loadingSpinner" class="w-5 h-5 absolute animate-spin text-white opacity-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-opacity="0.25" stroke-width="4"></circle>
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M4 12a8 8 0 1 1 8 8"></path>
            </svg>
          </button>

          <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function showLoadingSpinner() {
    const buttonText = document.getElementById('buttonText');
    const spinner = document.getElementById('loadingSpinner');

    // Hide the button text and show the spinner
    buttonText.style.display = 'none';
    spinner.style.opacity = 1; // Make the spinner visible
  }
</script>

{% endblock %}
